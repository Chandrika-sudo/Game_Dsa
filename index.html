<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Coding Game - Learn Data Structures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>ğŸ® DSA Coding Challenge</h1>
    <p class="subtitle">Learn Data Structures & Algorithms through interactive coding</p>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progress"></div>
  </div>

  <div class="level-info">
    <h2 id="level-title">Level 1: Fix the Array Loop</h2>
    <p id="level-description">Fix the loop condition to avoid index out of bounds error</p>
  </div>

  <div class="container">
    <div class="code-panel">
      <div class="panel-header">
        <span>ğŸ“ Code Editor</span>
        <span class="hint-btn" onclick="showHint()">ğŸ’¡ Hint</span>
      </div>
      <textarea id="code" spellcheck="false"></textarea>
      <div id="hint-box" class="hint-box"></div>
    </div>

    <div class="right-panel">
      <div class="panel-header">ğŸ¯ Visualization</div>
      <div id="array-container">
        <div id="array"></div>
        <div id="variables"></div>
      </div>
      <div id="feedback"></div>
      <div class="button-group">
        <button class="btn btn-run" onclick="runCode()">â–¶ Run Code</button>
        <button class="btn btn-next" onclick="nextLevel()" id="next-btn" disabled>Next Level â†’</button>
        <button class="btn btn-reset" onclick="resetLevel()">â†» Reset</button>
      </div>
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Level:</span>
      <span class="stat-value" id="current-level">1</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Score:</span>
      <span class="stat-value" id="score">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Attempts:</span>
      <span class="stat-value" id="attempts">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
